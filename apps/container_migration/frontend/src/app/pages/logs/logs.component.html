<div class="grid">
    <div class="col-12 md:col-6 gap-2">
        <div class="card">
            <h5>Logs</h5>
            <p-tree 
                [value]="files" 
                selectionMode="single" 
                [filter]="true" 
                (onNodeSelect)="nodeSelect($event)"
                [(selection)]="selectedFile" 
                [contextMenu]="cm" 
                scrollHeight="550px"/>
            <p-contextMenu #cm [model]="items"></p-contextMenu>
        </div>
    </div>
    @if(viewFileContent != '') {
        @if(isMarkdownFile) {
            <div class="col-12 md:col-6 gap-2">
                <div class="card">
                    <div class="flex justify-content-between align-items-center mb-5">
                        <h4>Preview</h4>
                        <p-button *ngIf="viewedLabel" icon="pi pi-download" (click)="downloadFile(selectedFile)"></p-button>
                    </div>
                    <p-scrollPanel [style]="{width: '100%', height: '630px'}">
                        <markdown *ngIf="isMarkdownFile" [data]="viewFileContent"></markdown>
                    </p-scrollPanel>
                </div>
            </div>
        }
        @if(!isMarkdownFile) {
            <div class="col-12 md:col-6 gap-2">
                <div class="card">
                    <div class="flex justify-content-between align-items-center mb-5">
                        <h4>Preview</h4>
                        <p-button *ngIf="viewedLabel" icon="pi pi-download" (click)="downloadFile(selectedFile)"></p-button>
                    </div>
                    <p-scrollPanel [style]="{width: '100%', height: '630px'}">
                        <pre>{{viewFileContent}}</pre>
                    </p-scrollPanel>
                </div>
            </div>
        }
    }
    <p-toast key="tst"></p-toast>
</div>
